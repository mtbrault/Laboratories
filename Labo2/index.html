<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My datalist</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="mySelect">
            <form>
                <datalist id="datalist">
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Internet Explorer"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                    <option value="Microsoft Edge"></option>
                </datalist>
                <input id="input" list="datalist" placeholder="Select your browser">
                <button id="button" type="reset" hidden="true">X</button>
                <br>
                <text id="text" hidden="true">no result found</text>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
