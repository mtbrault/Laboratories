<div id="mySelect"></div>
<script>
    const div = document.getElementById("mySelect");
    const datalist = document.createElement("datalist");
    const button = document.createElement("button");
    const form = document.createElement("form");
    const input = document.createElement("input");
    const text = document.createElement("text");
    const br = document.createElement("br");
    const options = ["Chrome", "Firefox", "Internet Explorer", "Opera", "Safari", "Microsoft Edge"];

    datalist.id = "browsers";
    for (var i = 0; i < options.length; i++) {
        const option = document.createElement("option");
        option.value = options[i];
        datalist.append(option);
    }

    form.append(datalist);
    input.setAttribute("list", datalist.id);
    input.placeholder = "Select your browser";
    input.oninput = () => {
        const filteredOptions = options.filter(el => (el.indexOf(input.value) !== -1))
        if (filteredOptions.length === 0) {
            text.hidden = false
        } else {
            text.hidden = true
        }
        if (input.value === "") {
            button.hidden = true;
        } else {
            button.hidden = false;
        }
    }
    form.append(input)

    button.type = "reset";
    button.hidden = true;
    button.onclick = () => text.hidden = true
    button.append("X")
    form.append(button)
    form.append(br);
    text.append("no result found");
    text.hidden = true;
    form.append(text);

    div.append(form);
</script>
